<div class="container">
  <h1>Mind Behind</h1>
  <div class="buttons-container">
    <button *ngFor="let item of models" (click)="selectedModel = item" [ngClass]="{'selected': selectedModel === item}">{{ item.id }}</button>
  </div>
  <div *ngFor="let item of selectedModel.items; index as index">
    <p>{{ (index + 1) + '. ' + item.name }}</p>
    <video width="720" height="480" controls>
      <source src="{{ item.filePath }}" type="video/mp4">
    </video>
  </div>
</div>
