<div class="container">
  <h1>{{ 'Mind Behind' + ' - ' + selectedModel.id }}</h1>
  <select [(ngModel)]="selectedModel">
    <option *ngFor="let item of models" [ngValue]="item">{{ item.id }}</option>
  </select>
  <div *ngFor="let item of selectedModel.items; index as index">
    <p>{{ (index + 1) + '. ' + item.name }}</p>
    <video controls>
      <source src="{{ item.filePath }}" type="video/mp4">
    </video>
  </div>
</div>
